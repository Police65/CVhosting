       /* Custom scrollbar for a better look */

        width: 8px;
      }

        background: #e2e8f0; /* slate-200 */
      }

      /* Animation Styles */
      .fade-in-element {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      }
      .fade-in-element.is-visible {
        opacity: 1;
        transform: translateY(0);
      }
      .cv-card {
        opacity: 0;
        transform: scale(0.95);
        transition: opacity 0.5s ease-out, transform 0.5s ease-out;
      }
      .cv-card.loaded {
        opacity: 1;
        transform: scale(1);
      }

      /* Styles for PDF generation */
      .pdf-content {
        background-image: none !important;

      }

      .pdf-content .fixed, /* Hides AI Assistant */
      .pdf-content #download-cv-section /* Hides Download CV button */

        display: none !important;
      }
      .pdf-content main {
          padding: 0 !important;
          margin: 0 !important;
      }
      .pdf-content .mx-auto.max-w-5xl {

          border-radius: 0 !important;
          box-shadow: none !important;
          backdrop-filter: none !important;
          -webkit-backdrop-filter: none !important;

      .pdf-content h1, .pdf-content h2, .pdf-content h3, .pdf-content h4, .pdf-content h5, .pdf-content h6 {

      .pdf-content .bg-slate-100,

      .pdf-content #contact .grid {
          display: block !important; /* Override grid layout to prevent column issues */
      }

          margin-bottom: 1rem !important; /* Re-add spacing lost from grid-gap */
      }

          white-space: normal !important; /* Allow long URLs to wrap */
